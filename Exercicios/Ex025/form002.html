<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <style>
        form {
            background-color: rgba(211, 211, 211, 0.534);
            border: 2px solid black;
            border-radius: 10px;
            padding: 10px;
            padding-left: 30px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1 style="margin: 30px;">Teste de formulario</h1>
    <form action="cadastroi.php" method="post" autocomplete="on">
        <h1>Dados do Usuario:</h1>
        <p>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="15" size="20" placeholder="nome do usuario" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="8" maxlength="20" size="15" placeholder="minimo 8 letras" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
