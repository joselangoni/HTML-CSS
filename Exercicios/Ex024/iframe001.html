<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
        }
    </style>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <p>
        Acessando o site do
        
        <!-- Tamanho padrao: 300x150 -->
        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="yes">
            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a>
        </iframe>
            
        
        para aprender a programar.
    </p>
    <p>
        O repositorio do Guanabara
        
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
           no <a href="https://gustavoguanabara.github.io/" target="_blank"></a>
        </iframe>
            

        e bem bacana.
    </p>
</body>
</html>
